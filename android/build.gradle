// Root-level build.gradle file
buildscript {
    ext {
        // Define the versions of the tools and dependencies that will be used across your project.
        buildToolsVersion = "34.0.0"          // Build tools version
        minSdkVersion = 21                    // Minimum SDK version supported
        compileSdkVersion = 34                // SDK version to compile with
        targetSdkVersion = 34                 // Target SDK version for the final app
        ndkVersion = "25.1.8937393"           // NDK version for native code (if needed)
        kotlinVersion = "1.8.0"               // Kotlin version for the project
    }

    repositories {
        google()  // Google's Maven repository for Android tools
        mavenCentral()  // Maven Central repository for other dependencies
    }

    dependencies {
        // Classpath dependencies needed for building the app
        classpath("com.android.tools.build:gradle:7.4.0")  // Android Gradle Plugin version
        classpath("com.facebook.react:react-native-gradle-plugin")  // React Native Gradle plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")  // Kotlin Gradle plugin
    }
}

apply plugin: "com.facebook.react.rootproject"  // Apply the React Native root project plugin

